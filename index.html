<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Karla:wght@400;800&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <input type="checkbox" id="switch" /><label for="switch">Toggle</label>
            <h1 id="title" class="title">Generate a <span class="highlight">random password</span></h1>
            <p id="title__text"class="title__text">Never use an insecure password again.</p>
            <button id="password-btn" class="btn">Generate passwords</button>
            <div class="line"></div>
            <div class="password-display">
                <div class="password-display__section">
                    <div class="password-display__group">
                        <input readonly type="text" id="password-oneEl">
                        <button class="copy-btn" type="button" id="clipboard1">
                            <span class="material-symbols-outlined">content_copy</span>
                        </button>
                    </div>
                    <span class="copy-confirm" id="copy-confirm"></span>
                </div>
                
                <div class="password-display__section">
                    <div class="password-display__group">
                        <input readonly type="text" id="password-twoEl">
                        <button class="copy-btn" type="button" id="clipboard2">
                            <span class="material-symbols-outlined">content_copy</span>
                        </button>
                    </div>
                    <span class="copy-confirm" id="copy-confirm2"></span>
                </div>
            </div>
            
        </div>
        <script src="index.js"></script>
    </body>
</html>
